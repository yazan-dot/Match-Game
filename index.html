  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/frame.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="login">
      <div class="login-container">
        <h1>Hello,Welcome to My Game</h1>
        <div class="submit">
          <button class="btn-login">Start</button>
        </div>
      </div>
    </div>
    <div class="loser">
      <div class="login-container">
        <img
          src="images/327458e6-2506-4f45-9942-b89a876fd9bc-removebg-preview.png"
          alt=""
        />
        <h1>اسف لفد خسرت</h1>
        <h1>Sorry You Lost !</h1>
        <div class="submit">
          <button class="btn-loser">Agin</button>
        </div>
      </div>
    </div>
    <div class="setting-box">
      <div class="no-spin"><i class="fa-solid fa-lg fa-gear"></i></div>
      <div class="setting-content"><h4>Setting :</h4></div>
    </div>
    <div class="header">
      <div class="container">
        <div class="logo">
          <img
            src="images/360_F_171294824_FDLwEWTzlfVr8iE0qojO0mmai44fdbIj-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="links">
          <div class="your-name">Hello <span></span></div>
          <div class="moves btn">mistakes: <span>0</span></div>
          <div class="timer btn">
            Click here to select timer : <span>3</span>
          </div>
        </div>
      </div>
    </div>
